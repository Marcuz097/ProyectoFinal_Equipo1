<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>

    <!-- ✅ Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center min-vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 col-sm-8">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h3 class="text-center mb-4 text-primary">
                <i class="bi bi-lock-fill"></i> Iniciar Sesión
              </h3>

              <form method="post" novalidate id="loginForm">
                {% csrf_token %} {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                  {{ form.non_field_errors }}
                </div>
                {% endif %} {% for field in form %}
                <div class="mb-3">
                  <label class="form-label">{{ field.label }}</label>
                  {{ field }} {% if field.errors %}
                  <div class="text-danger small">
                    {{ field.errors|striptags }}
                  </div>
                  {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
              </form>
              <script>
                const form = document.getElementById("loginForm");

                form.addEventListener("submit", function (e) {
                  const username = form.username.value.trim();
                  const password = form.password.value;
                  let valid = true;

                  // Limpiar alertas anteriores
                  document
                    .querySelectorAll(".text-danger.client-error")
                    .forEach((el) => el.remove());

                  // Validación nombre de usuario
                  if (username.length < 4) {
                    showError(
                      "username",
                      "El nombre de usuario debe tener al menos 4 caracteres."
                    );
                    valid = false;
                  }
                  if (username.includes(" ")) {
                    showError(
                      "username",
                      "El nombre de usuario no puede contener espacios."
                    );
                    valid = false;
                  }

                  // Validación contraseña
                  if (password.length < 8) {
                    showError(
                      "password",
                      "La contraseña debe tener al menos 8 caracteres."
                    );
                    valid = false;
                  }

                  if (!valid) e.preventDefault(); // Detener envío si hay errores
                });

                function showError(fieldName, message) {
                  const field = document.getElementById(`id_${fieldName}`);
                  if (field) {
                    const div = document.createElement("div");
                    div.className = "text-danger small client-error";
                    div.innerText = message;
                    field.parentNode.appendChild(div);
                  }
                }
              </script>

              <p class="text-center mt-3 mb-0">
                ¿No tienes cuenta?
                <a href="{% url 'registro' %}" class="text-decoration-none"
                  >Regístrate aquí</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- (Opcional) Íconos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
