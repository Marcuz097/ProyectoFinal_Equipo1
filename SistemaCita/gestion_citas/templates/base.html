{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}Consultas App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-light" href="#">🏥 Sistema de Consultas - Admin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- 🔹 Menú principal del administrador -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="{% url 'gestion_citas:especialidad-list' %}">Especialidades</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'gestion_citas:paciente-list' %}">Pacientes</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'gestion_citas:medico-list' %}">Médicos</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'gestion_citas:cita-list' %}">Citas</a></li>
            </ul>

            <!-- 🔹 Usuario y botón de cerrar sesión -->
            <div class="d-flex align-items-center">
              {% if user.is_authenticated %}
                <span class="navbar-text text-light me-2">
                  👤 {{ user.username }}
                </span>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                </form>
              {% else %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Iniciar Sesión</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-4">
        {% block contenido %}
        {% endblock %}
      </div>
    </main>

    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
  </body>
</html>
